<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <title>Spick N' Span Groomers</title>
</head>

<body>
    <header>

        <nav>
            <ul>
                <li><a href="#" onclick="alert('About coming soon')">About</a></li>
                <li><a href="#" onclick="alert('Services coming soon')">Services</a></li>
                <li><a href="#" onclick="alert('Updated contact soon')">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="main-content">
            <div class="curve">
                <img src="./assets/images/header-shape.png" style="width: 100%; height: 450px" alt="yellow curve" />
            </div>
            <div class="carDog">
                <div class="bring-to-you">
                    <p>Bring the clean directly to you!</p>
                </div>
                <div>
                    <h2>How does it work?</h2>
                    <div class="steps">
                        <figure>
                            <img id="calendar-pic" src="./assets/images/calendar.png" alt="calendar" />
                            <figcaption id="cap-cal">Schedule an appointment for the desired service</figcaption>
                        </figure>
                        <div class="dot-top"></div>
                        <figure>
                            <img id="car-pic" src="./assets/images/car.png" alt="car" />
                            <figcaption id="cap-car">We confirm the time and place and drive to you</figcaption>
                        </figure>
                        <div class="dot-bottom"></div>
                        <figure>
                            <img id="sponge-pic" src="./assets/images/sponge.png" alt="sponge" />
                            <figcaption id="cap-sponge">Sit back while your pet is cleaned and pampered</figcaption>
                        </figure>
                        <div class="dot-top"></div>
                        <figure>
                            <img id="animated-dog-pic" src="./assets/images/dog-animaged-sm.png"
                                    alt="animated dog small" />
                            <figcaption id="cap-dog">Your best friend is Spick n' Span!</figcaption>
                        </figure>
                    </div>
                </div>
        </section>
        <aside>
            <section>
                <img id="cartoon-dog" src="./assets/images/dog-animated.png" alt="animated dog" />
            </section>
            <section>
                <img id="spick-n-span-logo" src="./assets/images/spick-n-span.png" alt="spick-n-span" />
            </section>
            <section>
                <div id="green-box">
                    <p>PAMPER YOUR PET HERE</p>
                </div>
            </section>
        </aside>
    </main>

    <section class="footer">
        <footer id="copyright">
            <p>Copyright 2125 Spick n' Span, LLC. All Rights Reserved. PO Box 55555 Middle, Indiana 43208 +1.888.555.
                1234
            </p>
        </footer>
    </section>
</body>

</html>
